<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Person Demographics</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(persons)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>PPSN</th>
                <th>DOB</th>
                <th>Mobile Phone</th>
            </tr>
            <tr th:each="persons : ${persons}">
                <td th:text="${persons.name}">Person Name</td>
                <td th:text="${persons.ppsNumber}">PPSN</td>
                <td th:text="${#calendars.format(persons.dateOfBirth,'dd/MM/yyyy')}">DOB</td>
                <td th:text="${persons.phone}"  this.value = "">phone</td>
            </tr>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(persons)}">
        <h2>No records have been created</h2>
    </div>
</div>

</body>
</html>
